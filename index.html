<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Star Wars - The Game</title>
  </head>
  <body>
    <div id="initial-container" class="initial-container">
      <audio src="./assets/songs/trilha.ogg" autoplay></audio>
      <img src="./assets/images/logo-star-wars.png" alt="Star Wars" />
      <div class="intro">
        <p>
          Em uma galáxia <br />
          muito distante, <br />
          Na guerra entre os mundos, <br />
          Você deverá escolher <br />
          Um lado da Força.
        </p>
      </div>
    </div>

    <div id="character-container" class="character-select-container">
      <img
        class="img-logo-container"
        src="./assets/images/logo-star-wars.png"
        alt=""
      />
      <div class="change-character">
        <img src="./assets/images/red-sword.svg" />
        <p>Escolha o seu lado da Força</p>
        <img id="last-sword" src="./assets/images/green-sword.svg" />
      </div>
      <div class="character-container">
        <div class="square-character" data-character="0">
          <div class="o"></div>
        </div>
        <div class="square-character" data-character="1">
          <div class="x"></div>
        </div>
      </div>
      <input
        class="btn-start"
        type="button"
        value="Start Game"
        onclick="startGame()"
      />
    </div>

    <div class="game">
      <img
        id="img-logo"
        src="./assets/images/logo-star-wars.png"
        alt="Star Wars"
      />
      <section class="stage">
        <div>
          <div class="square" id="0"></div>
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
        </div>
        <div>
          <div class="square" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
        </div>
        <div>
          <div class="square" id="6"></div>
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
        </div>
      </section>
      <input
          class="btn-start"
          type="button"
          value="New Game"
          onclick="restartGame()"
        />
    </div>

    <div class="victory-container">
      <img
        id="img-logo-victory"
        src="./assets/images/logo-star-wars.png"
        alt=""
      />
      <div id="player-win" class="square-player-win" data-personal="0"></div>

      <div class="trofel">
        <div class="front">
          <img id="win" src="./assets/images/win.png" alt="" />
        </div>
      </div>
      <input
          class="btn-start"
          type="button"
          value="New Game"
          onclick="restartGame()"
        />
    </div>

    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/interface.js"></script>
  </body>
</html>
